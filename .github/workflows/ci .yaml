name : CI pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'uat'
        type: choice
        options:
          - uat
          - prod


permissions:
  id-token: write      # Required for OIDC
  contents: read 
  

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5


# Deploy to AWS S3
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::084669006157:role/MyOIDCRole
          aws-region: ap-south-1 

      - name: Get commit message
        shell: bash
        run: |
          COMMIT_MSG=$(git log -1 --pretty=format:"%s")
          echo "COMMIT_MSG=$COMMIT_MSG" >> $GITHUB_ENV

# Upload & deploy based on branch/environment
      - name: Deploy to Dev S3
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        shell: bash
        run: |
               shopt -s nullglob
               for file in release/*Setup*.exe.txt; do
                aws s3 cp "$file" s3://dev-aditya-280595/ \
                 --metadata "commit-message=${{ env.COMMIT_MSG }}"
                done



      - name: Deploy to Prod S3
        if: startsWith(github.ref, 'refs/heads/release/')
        run: |
          aws s3 cp index.html s3://prod-aditya-2805/index.html

      - name: Deploy to UAT S3
        if: github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'uat'
        run: |
          aws s3 cp index.html s3://uat-aditya-2805/index.html

      - name: Deploy succesfull
        run: echo "Deployed Successfull"
