name : CI pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

        # Upload the HTML as artifact
      - name: Upload static site artifact
        uses: actions/upload-artifact@v4
        with:
          name: static-site
          path: |
            index.html
